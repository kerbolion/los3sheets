<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Store - Licencias Digitales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;

        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;

        input[type="tel"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;

        .btn-renew {

        .alert {

        .balance-info {

        }

        .balance-amount {

            color: #667eea;
        }

        .products-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .product-card {
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            padding: 15px;
            transition: border-color 0.3s;
        }

        .product-card:hover {

        }

        .product-name {
            font-weight: bold;

        }

        .product-price {

            font-weight: bold;

        }

        .duration-selector {

        }

        .duration-selector select {
            margin-top: 5px;
        }

        .duration-info {
            font-size: 12px;

        }

        .profile-card {
            border: 2px solid #e1e1e1;

        .profile-card.active {

        .profile-header {
            display: flex;

        }

        .profile-name {
            font-weight: bold;

        }

        .profile-status {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-expired {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-expiring {
            background-color: #fff3cd;
            color: #856404;
        }

        .profile-details {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .profile-dates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;

        }

        .date-item {

        .date-label {

            display: block;

        }

        .date-value {

        }

        .renewal-section {
            border-top: 1px solid #e1e1e1;

            margin-top: 15px;
        }

        .renewal-options {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            align-items: end;
        }

        .renewal-info {
            font-size: 12px;

            margin-top: 5px;
        }

        .days-remaining {
            font-weight: bold;
            margin-left: 5px;
        }

        .days-remaining.critical {
            color: #dc3545;
        }

        .days-remaining.warning {
            color: #ffc107;
        }

        .days-remaining.good {
            color: #28a745;
        }

        .no-profiles {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-link {
            flex: 1;
            padding: 8px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 12px;
        }

        .nav-link.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .license-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px dashed #667eea;
            position: relative;
        }

        .license-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e1e1e1;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn:active {
            background: #1e7e34;
        }

        .copy-success {
            color: #28a745;
            font-size: 12px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-success.show {
            opacity: 1;
        }
    </style>
</head>

    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // ConfiguraciÃ³n de la API - JSONP (Sin CORS)
        const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbyBbfvbxT0yfAGRfS7w3v61MWSsoFPy50tkdBuWRbgI--Qt6jQyGS2zGZdum3PbiB63tA/exec'; // Reemplazar con tu URL
        
        let currentUser = null;
        let productsData = [];
        let requestCounter = 0;

        // FunciÃ³n JSONP para evitar CORS
        function jsonpRequest(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + (++requestCounter);
                const script = document.createElement('script');
                
                // Crear callback global
                window[callbackName] = function(data) {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    resolve(data);
                };
                
                // Construir URL con parÃ¡metros
                const urlParams = new URLSearchParams({
                    action: action,
                    callback: callbackName,
                    ...params
                });
                
                script.src = `${API_BASE_URL}?${urlParams.toString()}`;
                script.onerror = () => {
                    document.body.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Error de red'));
                };
                
                // Timeout
                setTimeout(() => {
                    if (window[callbackName]) {
                        document.body.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('Timeout'));
                    }
                }, 30000);
                
                document.body.appendChild(script);
            });
        }

        // FunciÃ³n auxiliar para hacer peticiones a la API
        async function apiRequest(action, data = {}) {
            try {
                const result = await jsonpRequest(action, data);
                return result;
            } catch (error) {
                console.error('Error en API:', error);
                throw new Error(error.message || 'Error de conexiÃ³n');
            }
        }

        // Funciones de SweetAlert (mantenidas igual)
        function showSuccessAlert(title, text = '') {
            return Swal.fire({
                icon: 'success',
                title: title,
                text: text,
                timer: 3000,
                timerProgressBar: true,
                showConfirmButton: false
            });
        }

        function showErrorAlert(title, text = '') {
            return Swal.fire({
                icon: 'error',
                title: 'Error',
                text: title + (text ? ': ' + text : ''),
                confirmButtonText: 'Entendido'
            });
        }

        function showLoadingAlert(title = 'Procesando...') {
            return Swal.fire({
                title: title,
                html: 'Por favor espera...',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }

        function showConfirmAlert(title, text, confirmText = 'SÃ­, continuar') {
            return Swal.fire({
                title: title,
                text: text,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: confirmText,
                cancelButtonText: 'Cancelar',
                reverseButtons: true
            });
        }

        function showLicenseAlert(license, duration) {
            return Swal.fire({
                title: 'ð Â¡Licencia Activada!',
                html: `
                    <div style="text-align: left; margin: 20px 0;">
                        ${duration > 1 ? `<strong>DuraciÃ³n:</strong> ${duration} ${duration === 1 ? 'mes' : 'meses'}<br><br>` : ''}
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #e1e1e1; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;">
                            ${license}
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'ð Copiar Licencia',
                cancelButtonText: 'Cerrar',
                reverseButtons: true,
                width: '600px'
            }).then((result) => {
                if (result.isConfirmed) {
                    copyToClipboard(license);
                }
            });
        }

        // Funciones de navegaciÃ³n (mantenidas)
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.querySelectorAll('#auth-section .nav-link')[0].classList.add('active');
            document.querySelectorAll('#auth-section .nav-link')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.querySelectorAll('#auth-section .nav-link')[0].classList.remove('active');
            document.querySelectorAll('#auth-section .nav-link')[1].classList.add('active');
        }

        function showProducts() {
            document.getElementById('products-section').classList.remove('hidden');
            document.getElementById('wallet-section').classList.add('hidden');
            document.getElementById('profiles-section').classList.add('hidden');
            updateNavLinks(0);
        }

        function showWallet() {
            document.getElementById('products-section').classList.add('hidden');
            document.getElementById('wallet-section').classList.remove('hidden');
            document.getElementById('profiles-section').classList.add('hidden');
            updateNavLinks(1);
        }

        function showProfiles() {
            document.getElementById('products-section').classList.add('hidden');
            document.getElementById('wallet-section').classList.add('hidden');
            document.getElementById('profiles-section').classList.remove('hidden');
            updateNavLinks(2);
            loadUserProfiles();
        }

        function updateNavLinks(activeIndex) {
            const navLinks = document.querySelectorAll('#main-section .nav-link');
            navLinks.forEach((link, index) => {
                if (index === activeIndex) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function setButtonsDisabled(disabled) {
            document.querySelectorAll('.btn').forEach(button => button.disabled = disabled);
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showSuccessAlert('Â¡Copiado!', 'La licencia se ha copiado al portapapeles');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showSuccessAlert('Â¡Copiado!', 'La licencia se ha copiado al portapapeles');
            } catch (err) {
                showErrorAlert('No se pudo copiar', 'Por favor copia manualmente la licencia');
            }
            document.body.removeChild(textArea);
        }

        // Funciones de API simplificadas
        async function register() {
            const whatsapp = document.getElementById('register-whatsapp').value;
            const password = document.getElementById('register-password').value;

            if (!whatsapp || !password) {
                showErrorAlert('Por favor completa todos los campos');
                return;
            }

            showLoadingAlert('Registrando usuario...');
            setButtonsDisabled(true);

            try {
                const result = await apiRequest('register', { whatsapp, password });
                
                Swal.close();
                setButtonsDisabled(false);

                if (result.success) {
                    showSuccessAlert('Â¡Registro exitoso!', 'Por favor inicia sesiÃ³n con tus credenciales');
                    showLogin();
                    document.getElementById('register-whatsapp').value = '';
                    document.getElementById('register-password').value = '';
                } else {
                    showErrorAlert(result.message);
                }
            } catch (error) {
                Swal.close();
                setButtonsDisabled(false);
                showErrorAlert('Error del servidor', error.message);
            }
        }

        async function login() {
            const whatsapp = document.getElementById('login-whatsapp').value;
            const password = document.getElementById('login-password').value;

            if (!whatsapp || !password) {
                showErrorAlert('Por favor completa todos los campos');
                return;
            }

            showLoadingAlert('Iniciando sesiÃ³n...');
            setButtonsDisabled(true);

            try {
                const result = await apiRequest('login', { whatsapp, password });
                
                Swal.close();
                setButtonsDisabled(false);

                if (result.success) {
                    currentUser = result.data;
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-section').classList.remove('hidden');
                    updateBalance();
                    loadProducts();
                    showSuccessAlert('Â¡Bienvenido!');
                } else {
                    showErrorAlert(result.message);
                }
            } catch (error) {
                Swal.close();
                setButtonsDisabled(false);
                showErrorAlert('Error del servidor', error.message);
            }
        }

        function logout() {
            currentUser = null;
            productsData = [];
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-section').classList.add('hidden');
            document.getElementById('login-whatsapp').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('register-whatsapp').value = '';
            document.getElementById('register-password').value = '';
            showLogin();
            showSuccessAlert('SesiÃ³n cerrada correctamente');
        }

        async function updateBalance() {
            try {
                const result = await apiRequest('getBalance', { userId: currentUser.userId });
                if (result.success) {
                    document.getElementById('balance').textContent = result.data.balance.toFixed(2);
                    currentUser.balance = result.data.balance;
                }
            } catch (error) {
                console.error('Error actualizando balance:', error);
            }
        }

        async function loadProducts() {
            try {
                const result = await apiRequest('getProducts');
                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';

                if (result.success && result.data.length > 0) {
                    productsData = result.data;
                    
                    result.data.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        let productHTML = `<div class="product-name">${product.name}</div>`;
                        
                        // Si es "Licencia Software A", agregar selector de duraciÃ³n
                        if (product.name === 'Licencia Software A') {
                            productHTML += `
                                <div class="duration-selector">
                                    <label for="duration-${product.id}">DuraciÃ³n:</label>
                                    <select id="duration-${product.id}" onchange="updateProductPrice('${product.id}', this)">
                                        <option value="1">1 Mes</option>
                                        <option value="2">2 Meses</option>
                                        <option value="3">3 Meses</option>
                                    </select>
                                    <div class="duration-info">El precio se actualiza segÃºn la duraciÃ³n seleccionada</div>
                                </div>
                                <div class="product-price">${product.price1Month.toFixed(2)}</div>
                                <button class="btn" onclick="buyProduct('${product.id}')">Comprar</button>
                            `;
                        } else {
                            // Para otros productos, mostrar precio normal (1 mes)
                            productHTML += `
                                <div class="product-price">${product.price1Month.toFixed(2)}</div>
                                <button class="btn" onclick="buyProduct('${product.id}')">Comprar</button>
                            `;
                        }
                        
                        productCard.innerHTML = productHTML;
                        productsGrid.appendChild(productCard);
                    });
                } else {
                    productsGrid.innerHTML = '<div class="loading">No hay productos disponibles</div>';
                }
            } catch (error) {
                document.getElementById('products-grid').innerHTML = '<div class="loading">Error cargando productos</div>';
                showErrorAlert('Error cargando productos', error.message);
            }
        }

        function updateProductPrice(productId, selectElement) {
            const selectedDuration = selectElement.value;
            const product = productsData.find(p => p.id === productId);
            
            if (product) {
                let price = 0;
                switch(selectedDuration) {
                    case '1':
                        price = product.price1Month;
                        break;
                    case '2':
                        price = product.price2Months;
                        break;
                    case '3':
                        price = product.price3Months;
                        break;
                }
                
                const priceElement = selectElement.closest('.product-card').querySelector('.product-price');
                priceElement.textContent = `${price.toFixed(2)}`;
            }
        }

        async function buyProduct(productId) {
            if (!currentUser) {
                showErrorAlert('Error: Usuario no vÃ¡lido');
                return;
            }
            
            const product = productsData.find(p => p.id === productId);
            if (!product) {
                showErrorAlert('Error: Producto no encontrado');
                return;
            }
            
            let duration = 1; // Por defecto 1 mes
            let selectedPrice = product.price1Month;
            
            // Si es "Licencia Software A", obtener la duraciÃ³n seleccionada
            if (product.name === 'Licencia Software A') {
                const durationSelect = document.getElementById(`duration-${productId}`);
                if (durationSelect) {
                    duration = parseInt(durationSelect.value);
                    switch(duration) {
                        case 1:
                            selectedPrice = product.price1Month;
                            break;

        function createProfileCard(profile) {
            const profileCard = document.createElement('div');
            
            // Calcular estado y dÃ­as restantes
            const today = new Date();
            const endDate = new Date(profile.fechaFinal);
            const daysRemaining = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));
            
            let statusClass = 'active';
            let statusText = 'Activo';
            let statusBadgeClass = 'status-active';
            let daysClass = 'good';
            
            if (daysRemaining < 0) {
                statusClass = 'expired';
                statusText = 'Vencido';
                statusBadgeClass = 'status-expired';
                daysClass = 'critical';
            } else if (daysRemaining <= 7) {
                statusBadgeClass = 'status-expiring';
                statusText = 'Por vencer';
                daysClass = 'critical';
            } else if (daysRemaining <= 15) {
                daysClass = 'warning';
            }
            
            profileCard.className = `profile-card ${statusClass}`;
            
            profileCard.innerHTML = `
                <div class="profile-header">
                    <div class="profile-name">${profile.plataforma} - ${profile.perfil}</div>
                    <div class="profile-status ${statusBadgeClass}">${statusText}</div>
                </div>
                
                <div class="profile-details">
                     ${profile.resumen.replaceAll("\n","<br>")}
                </div>
                
                <div class="profile-dates">
                    <div class="date-item">
                        <span class="date-label">Fecha Inicio</span>
                        <span class="date-value">${new Date(profile.fechaInicio).toLocaleDateString('es-ES')}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Fecha Vencimiento</span>
                        <span class="date-value">${new Date(profile.fechaFinal).toLocaleDateString('es-ES')}</span>
                    </div>
                </div>
                
                <div class="profile-dates">
                    <div class="date-item">
                        <span class="date-label">DÃ­as restantes</span>
                        <span class="date-value days-remaining ${daysClass}">${daysRemaining > 0 ? daysRemaining : 0}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">ID Perfil</span>
                        <span class="date-value">${profile.idPerfil}</span>
                    </div>
                </div>
                
                <div class="renewal-section">
                    <div class="renewal-options">
                        <div class="form-group">
                            <label for="renewal-duration-${profile.idPerfil}">Renovar por:</label>
                            <select id="renewal-duration-${profile.idPerfil}">
                                <option value="1">1 Mes - $29.99</option>
                                <option value="2">2 Meses - $54.99</option>
                                <option value="3">3 Meses - $79.99</option>
                            </select>
                            <div class="renewal-info">
                                ${daysRemaining > 0 ? 'Se sumarÃ¡ al tiempo restante' : 'Se activarÃ¡ desde hoy'}
                            </div>
                        </div>
                        <button class="btn btn-renew" onclick="renewProfile('${profile.idPerfil}')">
                            ð³ Renovar
                        </button>
                    </div>
                </div>
            `;
            
            return profileCard;
        }

            const duration = parseInt(durationSelect.value);

            );
            
            if (!confirmResult.isConfirmed) {

            showLoadingAlert('Procesando renovaciÃ³n...');
            setButtonsDisabled(true);
            
            try {
                const result = await apiRequest('renewProfile', {

                    profileId: profileId,
